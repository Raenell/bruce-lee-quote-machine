<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Jimi Hendrix Quote Machine</title>

    <script>
      function play(str) {

        if(str == 'q' || str == 'Q'){
          document.getElementById('display').innerHTML = "On Being Yourself";
        } else if (str == 'w' || str == 'W'){
          document.getElementById('display').innerHTML = "On Being Water";
        } else if (str == 'e' || str == 'E'){
          document.getElementById('display').innerHTML = "On Not Thinking";
        } else if (str == 'a' || str == 'A'){
          document.getElementById('display').innerHTML = "On Style";
        } else if (str == 's' || str == 'S'){
          document.getElementById('display').innerHTML = "On Human Being";
        } else if (str == 'd' || str == 'D'){
          document.getElementById('display').innerHTML = "On Martial Arts";
        } else if (str == 'z' || str == 'Z'){
          document.getElementById('display').innerHTML = "On Knowledge";
        } else if (str == 'x' || str == 'X'){
          document.getElementById('display').innerHTML = "On Control";
        } else if (str == 'c' || str == 'C'){
          document.getElementById('display').innerHTML = "On Understanding Yourself";
        }

        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {
        let keystroke = event.key;
        if(event.key == 'q' || event.key == 'Q'){
          play("Q");
        } else if (keystroke == 'w' || keystroke == 'W'){
            play("W");
        } else if (keystroke == 'e' || keystroke == 'E'){
            play("E");
        } else if (keystroke == 'a' || keystroke == 'A'){
            play("A");
        } else if (keystroke == 's' || keystroke == 'S'){
            play("S");
        } else if (keystroke == 'd' || keystroke == 'D'){
            play("D");
        } else if (keystroke == 'z' || keystroke == 'Z'){
            play("Z");
        } else if (keystroke == 'x' || keystroke == 'X'){
            play("X");
        } else if (keystroke == 'c' || keystroke == 'C'){
            play("C");
        }
      }
    </script>

  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Jimi Hendrix Quote Machine</h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display">Nothing Yet To Display</div>
        </div>
      </div>
      <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clip/q-be-yourself.m4a" class="clip" id="Q">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./clip/w-be-water.m4a" class="clip" id="W">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="./clip/e-dont-think.m4a" class="clip" id="E">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./clip/a-style.m4a" class="clip" id="A">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio src="./clip/s-human-being.m4a" class="clip" id="S">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./clip/d-martial-art.m4a" class="clip" id="D">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clip/z-knowledge.m4a" class="clip" id="Z">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./clip/x-control.m4a" class="clip" id="X">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
          <audio src="./clip/c-understand-yourself.m4a" class="clip" id="C">
      </button>
      </div>

      <!-- Option 1: Bootstrap Bundle with Popper -->

  </body >
